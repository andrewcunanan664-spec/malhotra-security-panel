services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: security
      POSTGRES_USER: security
      POSTGRES_PASSWORD: security
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SECRET_KEY: dev-insecure-secret-key-change-me
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,10.166.1.23,100.68.255.62"
      DB_NAME: security
      DB_USER: security
      DB_PASSWORD: security
      DB_HOST: db
      DB_PORT: "5432"
      LOCAL_SYNC_API_KEY: "${REACT_APP_LOCAL_API_KEY}"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
